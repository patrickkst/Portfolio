    <script>
        // Toggle behavior for the left navigation panel.
        // Opens or closes the panel and shifts the page so content remains visible.
        document.addEventListener('DOMContentLoaded', function () {
            const tab = document.querySelector('.folding-tab');
            if (!tab) return;
            const btn = tab.querySelector('.tab-toggle');
            const panel = tab.querySelector('.tab-panel');

            function setState(open) {
                tab.classList.toggle('open', open);
                btn.setAttribute('aria-expanded', open);
                panel.setAttribute('aria-hidden', !open);
                document.body.classList.toggle('tab-open', open);
            }

            btn.addEventListener('click', (e) => {
                e.stopPropagation();
                const isOpen = tab.classList.toggle('open');
                setState(isOpen);
            });

            // If the user clicks anywhere outside the panel, we gently close it and move the page back.
            document.addEventListener('click', (e) => {
                if (!tab.contains(e.target) && tab.classList.contains('open')) {
                    setState(false);
                }
            });

            // Clicking inside the links area shouldn't accidentally close the panel, so stop propagation there.
            panel.addEventListener('click', (e) => e.stopPropagation());
        });
    </script>
